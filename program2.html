    <body>
        <input type="text" id ='1' value="" name='TextBox'>
        <input type="text" id ='2' value="">
        <input type="button" id ='3' value="Add" onclick="sum()">
        <script>
            function sum()
            {
                var x = parseInt(document.getElementById("1").value);
                var y = parseInt(document.getElementById("2").value);
                var sum = x+ y;
                document.getElementById("3").innerHTML = window.alert(sum);
            }
        </script>


    </body>
